{% extends "/templates/dashboard.html" %}

{% block head_include %}
    <link rel="stylesheet" href="/assets/vessel/css/list.css" />
    <script src="/assets/vessel/js/list.js"></script>
    <script src="/assets/vessel/js/company-list.js"></script>

{% endblock %}

{% block page_content %}
<div class="page-area">
    <div class="page-title d-flex">
        <h4>Company</h4>
        <!-- button group -->
        <div class="actin-btn-group d-flex align-items-center">
        <!-- action button -->
        <div class="dropdown mr-3">
                <button class="btn btn-action" type="button" id="action-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Actions
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-expand" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M3.646 9.146a.5.5 0 0 1 .708 0L8 12.793l3.646-3.647a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 0-.708m0-2.292a.5.5 0 0 0 .708 0L8 3.207l3.646 3.647a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 0 0 0 .708"/>
                  </svg>
                </button>

                <div class="dropdown-menu" aria-labelledby="action-button">
                <a class="dropdown-item" href="#">Delete</a>
                <a class="dropdown-item" href="#">Export</a>
                </div>
            </div>
            <!-- add button -->
            <a class="btn btn-add" href="/company/new-company">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                  </svg>
                   Add Company
                </a>
        </div>
    </div>

    <div class="list-section">
        <div class="table-responsive">
            <div class="filter-section d-flex">
                <input type="text" name="company-name" id="company-name" placeholder="Company" class="filter form-control mr-3">
            </div>

            <table class="table w-100">
                <thead>
                    <tr>
                        <th class="check-box"><input type="checkbox" class="checkall" name="checkall" /></th>
                        <th>Company</th>
                       
                    </tr>
                </thead>
                <tbody id="data-list">
                   <!-- <tr>
                    <td class="check-box"><input type="checkbox" class="checkall" name="checkall" /></td>
                    <td>Uniseas Marine Ltd.</td>
                   </tr> -->
                    
                    
                </tbody>
            </table>
        </div>
        

    </div>

        
    <!-- pagination section -->
<div class="pagination" id="pagination">
    <nav>
        <ul class="pagination">
          <li class="previous-btn"><a class="page-link align-items-center d-flex" href="javascript:void(0)"><img src="/assets/vessel/files/images/previous-page.png" alt="previous" class="mr-1"> Previous</a></li>
          
          <li class="next-btn"><a class="page-link align-items-center d-flex" href="javascript:void(0)" id="nextpage">Next <img src="/assets/vessel/files/images/next-page.png" alt="next" class="ml-1"></a></li>
        </ul>
      </nav>
    </div>



</div>
{% endblock %}
