    <div class="report-section">
        <div class="table-responsive">

                <select id="customer_name" class="custom-select form-select form-control filter mr-3" name="customer">
                    <option value="">Select Customer</option>
                 </select>

                 <select id="company" class="custom-select form-select form-control filter mr-3" name="company">

                 </select>

            </div>

                        <th style="min-width:150px" id="balance">Balance</th>
                        <th id="attachments" style="min-width:200px">Attachment</th>

                    <tr class="report-filter">

                        <td><input type="text" class="form-control balance" /></td>
                        <td><input type="text" class="form-control attachments" style="width:250px"/></td>
                       </tr>
                </thead>
