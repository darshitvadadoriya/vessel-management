{% extends "/templates/dashboard.html" %}

{% block head_include %}
<link rel="stylesheet" href="/assets/vessel/css/form.css" />
<script src="/assets/vessel/js/form.js"></script>
<script src="/assets/vessel/js/updateuser.js"></script>

{% endblock %}

{% block page_content %}
<div class="page-area">
  <div class="page-title d-flex">
    <h4 id="page_title"></h4>
    <div class="action-btn-group d-flex align-items-center">
      <div class="dropdown mr-3">
        <button class="btn btn-form-action" type="button" id="action-button" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">

          <svg width="14" height="3" viewBox="0 0 14 3" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M12.294 2.55682C11.9437 2.55682 11.643 2.43134 11.392 2.1804C11.1411 1.92945 11.0156 1.62879 11.0156 1.27841C11.0156 0.928031 11.1411 0.627368 11.392 0.376421C11.643 0.125474 11.9437 0 12.294 0C12.6444 0 12.9451 0.125474 13.196 0.376421C13.447 0.627368 13.5724 0.928031 13.5724 1.27841C13.5724 1.51042 13.5133 1.72349 13.3949 1.91761C13.2812 2.11174 13.1274 2.26799 12.9332 2.38636C12.7438 2.5 12.5308 2.55682 12.294 2.55682Z"
              fill="#4D5461"></path>
            <path
              d="M6.78622 2.55682C6.43584 2.55682 6.13518 2.43134 5.88423 2.1804C5.63329 1.92945 5.50781 1.62879 5.50781 1.27841C5.50781 0.928031 5.63329 0.627368 5.88423 0.376421C6.13518 0.125474 6.43584 0 6.78622 0C7.1366 0 7.43726 0.125474 7.68821 0.376421C7.93916 0.627368 8.06463 0.928031 8.06463 1.27841C8.06463 1.51042 8.00544 1.72349 7.88707 1.91761C7.77344 2.11174 7.61956 2.26799 7.42543 2.38636C7.23603 2.5 7.02296 2.55682 6.78622 2.55682Z"
              fill="#4D5461"></path>
            <path
              d="M1.27841 2.55682C0.92803 2.55682 0.627367 2.43134 0.37642 2.1804C0.125474 1.92945 0 1.62879 0 1.27841C0 0.928031 0.125474 0.627368 0.37642 0.376421C0.627367 0.125474 0.92803 0 1.27841 0C1.62879 0 1.92945 0.125474 2.1804 0.376421C2.43134 0.627368 2.55682 0.928031 2.55682 1.27841C2.55682 1.51042 2.49763 1.72349 2.37926 1.91761C2.26562 2.11174 2.11174 2.26799 1.91761 2.38636C1.72822 2.5 1.51515 2.55682 1.27841 2.55682Z"
              fill="#4D5461"></path>
          </svg>
        </button>

        <div class="dropdown-menu ropdown-menu-right" aria-labelledby="action-button">
          <a class="dropdown-item" id="new_user" href="/user/new-user">New User</a>
          <a class="dropdown-item" id="update_email" data-toggle="modal" data-target="#update_email_form">Update
            Email</a>
          <a class="dropdown-item" id="delete">Delete</a>
        </div>
      </div>
      <button class="btn save-btn" id="save">Save</button>
    </div>
  </div>

  <form class="form-section">

    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="basic-info" data-toggle="tab" data-target="#basicinfo" type="button"
          role="tab" aria-controls="basic-info" aria-selected="true">Basic Info</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="more-info" data-toggle="tab" data-target="#moreinfo" type="button" role="tab"
          aria-controls="more-info" aria-selected="false">More Info</button>
      </li>
    </ul>
    <div class="tab-content" id="form-tab">
      <div class="tab-pane fade show active" id="basicinfo" role="tabpanel" aria-labelledby="basic-info">
        <div class="inner-form-section row">
          <!-- sidebar image -->
          <div class="col-sm-12 col-md-3 col-lg-2 justify-content-center d-flex align-content-start">
            <div class="upload-profile-image">

              <div class="edit-profile-image dropdown">
                <img src="/assets/vessel/files/images/edit.png" alt="edit" data-toggle="dropdown">
                <div class="dropdown-menu">
                  <div class="dropdown-item" for="upload-image">
                    <label for="upload-image">
                      Upload
                    </label> 
                     <input type='file' id="upload-image" accept=".png, .jpg, .jpeg" />
                  </div>
                  <div class="dropdown-item" id="remove_profile">Remove</div>
                  
                </div>
              </div>

              <div class="profile-image-preview">
                <div id="image-preview" style="background-image: url(/assets/vessel/files/images/default_user.jpg);" data-profile="true">
                </div>
              </div>
            </div>

          </div>
          <div class="col-sm-12 col-md-9 col-lg-10">
            <div class="form-row">
              <div class="col-md-6 col-xl-4 mb-4">
                <label for="first_name">First Name <span class="red">*</span></label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="">
              </div>
              <div class="col-md-6 col-xl-4 mb-4">
                <label for="middle_name">Middle Name</label>
                <input type="text" class="form-control" id="middle_name" name="middle_name">
              </div>
              <div class="col-md-6 col-xl-4 mb-4">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name">
              </div>


              <div class="col-md-6 col-xl-4 mb-4">
                <label for="email">Email <span class="red">*</span></label>
                <input type="text" class="form-control" id="email" name="email" readonly>
              </div>
              <div class="col-md-6 col-xl-4 mb-4">
                <label for="user_name">User Name</label>
                <input type="text" class="form-control" id="user_name" name="username">
              </div>
              <div class="col-md-6 col-xl-4 mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="new_password" placeholder="********">
              </div>


              <div class="col-md-6 col-xl-4 mb-4">
                <label for="language">Language</label>
                <select class="custom-select form-select" id="language" name="language">
                  <option selected></option>
                  <option value="en">English</option>
                  <option value="Gujarati">Gujarati</option>
                </select>
              </div>

              <div class="col-md-6 col-xl-4 mb-4">
                <label for="status">Status</label>
                <select class="custom-select form-select" id="status" name="enabled">
                  <option value="1" selected>Active</option>
                  <option value="0">Disable</option>
                </select>
              </div>


            </div>
          </div>
        </div>

      </div>

      <div class="tab-pane fade " id="moreinfo" role="tabpanel" aria-labelledby="more-info">


        <div class="form-row">
          <div class="col-md-4 mb-4">
            <label for="phone">Phone</label>
            <input type="number" class="form-control" id="phone" name="phone">
          </div>
          <div class="col-md-4 mb-4">
            <label for="mobile">Mobile</label>
            <input type="text" class="form-control" id="mobile" name="mobile_no">
          </div>
          <div class="col-md-4 mb-4">
            <label for="birth_date">Date of Birth</label>
            <input type="date" class="form-control" id="birth_date" name="birth_date">
          </div>

          <div class="col-md-8 mb-4">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" name="location">
          </div>
          <div class="col-md-4 mb-4">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" name="interest" placeholder="Enter State">
          </div>

        </div>


      </div>
    </div>
    <input type="hidden" id="user_id">

  </form>



  <div class="modal fade" id="update_email_form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header border-bottom-1">
          <h5 class="modal-title" id="exampleModalLabel">Update Email</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form>
          <div class="modal-body">
            <div class="form-group mb-0">
              <label for="email1">Email Address</label>
              <input type="email" class="form-control" id="update_email_address" placeholder="Enter new email">
            </div>
            <small class="form-text text-muted">If you are login than loggedout</small>
          </div>
          <div class="modal-footer border-top-1 d-flex justify-content-end">
            <div class="btn btn-dialog" id="update_email_id">Update</div>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
{% endblock %}
