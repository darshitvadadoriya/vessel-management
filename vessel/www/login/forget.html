<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">

    <!-- login style  -->
    <link rel="stylesheet" href="/assets/vessel/css/login.css">

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Rasa:wght@500&display=swap" rel="stylesheet">

    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>



<!-- forget password form start -->

<div class="container col-xs-12 col-sm-8 col-md-6 col-lg-5 col-xl-3 login-container reset-password">
    <div class="row login-form h-auto">
        <div class="login-form-section col-12">
            <div>
                <div class="login-title text-center">Forget Password</div>
            </div>
            <form>
                <!-- email address -->
                <div class="form-group">
                    <label for="email-address">Email Address:</label>
                    <input type="email" class="form-control" id="email-address" placeholder="email@vesselvoyage.com">
                    
                </div>
               
                <!-- submit button -->
                <div class="form-group">
                    <input type="submit" class="btn btn-lg btn-block btn-login" id="forget-password" value="Reset Password" />
                </div>
                  <!-- Back to login -->
                  <div class="form-group text-center">
                    <a href="/login" class="forget-password">Back to Login</a>
                </div>
                
            </form>
        </div>
      
    </div>
</div>
<!-- reset password form start -->

<!-- javascript links-->
<script src="/assets/vessel/js/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

</body>
</html>
