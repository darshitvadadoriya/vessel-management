{% extends "/templates/dashboard.html" %}

{% block head_include %}
    <link rel="stylesheet" href="/assets/vessel/css/form.css" />
    <script src="/assets/vessel/js/form.js"></script>
    
{% endblock %}

{% block page_content %}
<div class="page-area">
    <div class="page-title d-flex   ">
        <h4>New Customer</h4>
        <button class="btn save-btn">Save</button>
    </div>

    <form class="form-section">

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="details" data-toggle="tab" data-target="#customer-details" type="button" role="tab" aria-controls="customer-details" aria-selected="true">Details</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="accounts" data-toggle="tab" data-target="#customer-accounts" type="button" role="tab" aria-controls="customer-accounts" aria-selected="false">Accounts</button>
            </li>
          </ul>
          <div class="tab-content" id="form-tab">
            <div class="tab-pane fade show active" id="customer-details" role="tabpanel" aria-labelledby="customer-details">
              <div class="inner-form-section row">
                    <!-- sidebar image -->
                    <div class="col-sm-12 col-md-3 col-lg-2 justify-content-center d-flex align-content-start">
                        <div class="upload-profile-image">
                          <div class="edit-profile-image">
                              <input type='file' id="upload-image" accept=".png, .jpg, .jpeg" />
                              <label for="upload-image">
                                <img src="/assets/vessel/files/images/edit.png" alt="edit">
                              </label>
                          </div>
                          <div class="profile-image-preview">
                              <div id="image-preview" style="background-image: url(https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);">
                              </div>
                          </div>
                      </div>

                    </div>
                    <div class="col-sm-12 col-md-9 col-lg-10">
                        <div class="form-row">
                            <div class="col-md-6 col-xl-4 mb-4">
                              <label for="customer-name">Customer Name</label>
                              <input type="text" class="form-control" id="customer-name" name="customer-name" placeholder="Enter Customer Name" required>
                            </div>
                            <div class="col-md-6 col-xl-4 mb-4">
                                <label for="customer-type">Customer Type</label>
                                <select class="custom-select selectpicker" id="customer-type" name="customer-type" >
                                    <option selected></option>
                                    <option value="Agent">Agent</option>
                                    <option value="Company">Company</option>
                                    <option value="Individual">Individual</option>
                                </select>
                            </div>
                            <div class="col-md-6 col-xl-4 mb-4">
                                <label for="country">country</label>
                                <select class="custom-select" id="country" name="country" >
                                    <option selected></option>
                                    <option value="India">India</option>
                                    <option value="India">India</option>
                                </select>
                            </div>
                        

                        <div class="col-md-6 col-xl-4 mb-4">
                          <label for="person-in-charge">Person In Charge</label>
                          <input type="text" class="form-control" id="person-in-charge" placeholder="Enter Person In Charge" required>
                        </div>
                        <div class="col-md-6 col-xl-4 mb-4">
                          <label for="remarks">Remarks</label>
                          <input type="text" class="form-control" id="remarks" placeholder="Enter Remsrks" required>
                        </div>
                        <div class="col-md-6 col-xl-4 mb-4">
                            <label for="status">Status</label>
                            <select class="custom-select" id="status">
                                <option value="0">Active</option>
                                <option value="1">Disable</option>
                            </select>
                        </div>
                        
                      </div>
                    </div>
                  </div>

                  <hr>
                  <!-- contact Details -->
                  
                    <div class="form-section-title">
                            Contact Details
                    </div>

                    <div class="contact-details row">
                        <!-- address details -->
                        <div class=" col-lg-12 col-xl-4 details-area">
                            <label>Address</label>
                            <textarea name="address">132, My Street,Â Kingston, New York</textarea>
                        </div>
                        <!-- phone details -->
                        <div class="col-lg-6 col-xl-4 details-area">
                            <label>Phone</label>
                            <div class="card">
                          
                                    <div class="row w-100 justify-content-between">
                                        <div>617-555-4978</div>
                                        <div><img src="/assets/vessel/files/images/delete.png" alt="delete"></div>
                                    </div>
                                    <div class="row w-100 justify-content-between">
                                        <div>617-555-4978</div>
                                        <div><img src="/assets/vessel/files/images/delete.png" alt="delete"></div>
                                    </div>
                                    <div class="row w-100 justify-content-between">
                                        <div>617-555-4978</div>
                                        <div><img src="/assets/vessel/files/images/delete.png" alt="delete"></div>
                                    </div>
                                    
                                    <div class="row w-100 d-flex justify-content-between add-contact-details">
                                        <input type="number" class="form-control" placeholder="Enter Phone No">
                                        <button class="btn btn-add">+ Add Email</button>
                                    </div>
                             
                            </div>
                            
                        </div>

                        <!-- email details -->
                        <div class="col-lg-6 col-xl-4 details-area">
                            <label>Phone</label>
                            <div class="card">
                          
                                    <div class="row w-100 justify-content-between">
                                        <div>mark@abcxyz.com</div>
                                        <div><img src="/assets/vessel/files/images/delete.png" alt="delete"></div>
                                    </div>
                                    <div class="row w-100 justify-content-between">
                                        <div>william@abcxyz.com</div>
                                        <div><img src="/assets/vessel/files/images/delete.png" alt="delete"></div>
                                    </div>
                                    
                                    <div class="row w-100 d-flex justify-content-between add-contact-details">
                                        <input type="number" class="form-control" placeholder="Enter Email Address">
                                        <button class="btn btn-add">+ Add Phone</button>
                                    </div>
                             
                            </div>
                        </div>
                    </div>
                  
            </div>

            <div class="tab-pane fade" id="customer-accounts" role="tabpanel" aria-labelledby="customer-accounts">
        
                <div class="table-responsive-lg">
                    <table class="table w-100">
                        <thead>
                        <thead>
                            <tr>
                                <th class="check"> <input type="checkbox" class="checkall" name="checkall" /></th>
                                <th class="company-heading">Company</th>
                                <th class="account-heading">Account</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="check"><input type="checkbox" class="checkall" name="checkall" /></td>
                                <td>Uniseas Marine Ltd.</td>
                                <td>Accounts Receivable</td>
                            </tr>
                            <tr class="select-accounts">
                                <td class="check"><input type="checkbox" class="checkall" name="checkall" /></td>
                                <td>
                                    <select class="form-control" id="company" name="customer-type" >
                                        <option selected></option>
                                        <option value="Agent">Agent</option>
                                        <option value="Company">Company</option>
                                        <option value="Individual">Individual</option>
                                    </select>
                                </td>
                                <td>
                                   
                                    <select class="form-control" id="accounts" name="accounts" >
                                        <option selected></option>
                                        <option value="Agent">Agent</option>
                                        <option value="Company">Company</option>
                                        <option value="Individual">Individual</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>

                    </table>   
                    <button class="btn btn-add float-right">+ Add Row</button> 
                    </div>
            
            
          </div>

        </form>

</div>
{% endblock %}
