<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">

    <!-- login style  -->
    <link rel="stylesheet" href="/assets/vessel/css/login.css">
    

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Rasa:wght@500&display=swap" rel="stylesheet">

    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>



</head>
<body>



<!-- reset password form start -->

<div class="container col-xs-12 col-sm-8 col-md-6 col-lg-5 col-xl-3 login-container reset-password">
    <div class="row login-form h-auto">
        <div class="login-form-section col-12">
            <div>
                <div class="login-title text-center">Reset Password</div>
            </div>
            <form>
               
               <!-- password -->
                <div class="form-group mt-4">
                    <label for="new-password">New Passowrd:</label>
                    <input type="password" class="form-control password" id="new-password" placeholder="Enter New Password">
                    <span class="show-hide-password">show</span>
                    
                </div>

                <div class="form-group mt-4">
                    <label for="confirm-password">Confirm Passowrd:</label>
                    <input type="password" class="form-control password" id="confirm-password" placeholder="Enter Confirm Password">
                    <span class="show-hide-password">show</span>
                    
                </div>
               
                <!-- submit button -->
                <div class="form-group">
                    <input type="submit" class="btn btn-lg btn-block btn-login" id="confirm_password" value="Confirm Password" />
                </div>
                
            </form>
        </div>
        <!-- <div class="col-md-6 vessel-login-image">
           
        </div> -->
    </div>
</div>


<!-- javascript links-->
<script src="/assets/vessel/js/login.js"></script>

<!-- alert library -->
<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>


</body>
</html>
